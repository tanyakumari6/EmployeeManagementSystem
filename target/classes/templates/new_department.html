<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Department List</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
</head>
<body>

	<div class="container">
	<h1><center>Department List</center></h1>
	
	<a th:href = "@{/showNewDepartmentForm}" class="btn btn-primary btn-sm mb-3"> Add Department </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>			
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=deptName&sortDir=' + ${reverseSortDir}}">
							Employee Dept Name</a>
					</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="department : ${listDepartment}">
					<td th:text="${department.deptName}"></td>
					<!--  <td th:text="${employee.deptName}"></td> -->
					 <!--  <a th:href="@{/showFormForUpdateDept/{deptName}(id=${department.deptName})}" class="btn btn-primary">Update</a>-->
					    <!--  <a th:href="@{/deleteDepartment/{deptName}(id=${department.deptName})}" class="btn btn-danger">Delete</a>-->
					
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages} " th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
