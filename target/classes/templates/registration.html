<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>


<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Registration Form</h1>
      <div th:if="${param.success}">
        <div clas="alert alert-info">You have successfully registered!</div></div>
      <form th:action="@{/registration}" method="post" >
        <input type="text" th:field="*{employee.firstName}"
               placeholder="Employee First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{employee.lastName}"
               placeholder="Employee Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{employee.email}"
               placeholder="Employee Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{employee.password}"
               placeholder="Password" class="form-control mb-4 col-4">
        <div class="form-group">
          <button type="submit" class="btn btn-success">Register</button>
          <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span></div>
      </form>
    </div></div></div>
</body>
</html>
