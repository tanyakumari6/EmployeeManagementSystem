<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}"
			  method="POST">
			<input type="text" th:field="*{employee.firstName}"
				   placeholder="Employee First Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{employee.lastName}"
				   placeholder="Employee Last Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{employee.email}"
				   placeholder="Employee Email" class="form-control mb-4 col-4">


			<label>Select Department : </label>
			<select class="form-control mb-4 col-4"  th:field="*{employee.deptName}">
				<option id="name" th:each = "dept: ${department}" th:value="${dept.deptName}" th:text="${dept.deptName}" ></option>
			</select>
			<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
